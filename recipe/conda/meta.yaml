{% set name = "uq-methods" %}
{% set version = "1.0" %}

package:
    name: {{ name }}
    version: {{ version }}

source:
    url: https://github.com/LLNL/uq-methods/archive/v{{ version }}.tar.gz
    sha256: 

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  entry_points:
    - uq-methods = uq_methods:init

requirements:
  host:
    - python
  run:
    - python
    - scikit-learn
    - scipy
    - numpy
    - networkx

test:
  imports:
    - sampling-methods
    - sensitivity-methods
    - themis
  commands:
    - pip check
  requires:
    - pip

about:
    home:  https://github.com/LLNL/uq-methods
    summary: 
    license: BSD 3-Clause
    license_file: LICENSE

extra:
  maintainers:
     - eljurf1
